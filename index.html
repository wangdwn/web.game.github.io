    <title>蔚蓝之城：珠江口传奇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Montserrat:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --ocean-deep: #0A2463;
            --ocean-medium: #3E92CC;
            --ocean-light: #7DD3FC;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--ocean-deep);
        }
        .glass-panel {
            background: rgba(10, 36, 99, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(125, 211, 252, 0.2);
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-wave {
            animation: wave 3s ease-in-out infinite;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(125, 211, 252, 0.3);
            border-radius: 10px;
        }
    </style>
